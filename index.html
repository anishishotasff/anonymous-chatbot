<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat - Anonymous Messaging</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ðŸ‘»</span>
                <h1>GhostChat</h1>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <span class="username" id="usernameDisplay">Loading...</span>
                </div>
                <button id="inboxBtn" class="btn btn-secondary">My Inbox</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="send">Send Message</button>
            <button class="tab" data-tab="view">View Feed</button>
        </div>

        <div class="tab-content active" id="send">
            <div class="card">
                <h2 class="card-title">Send Anonymous Message</h2>
                <form id="messageForm">
                    <div class="input-group">
                        <label for="recipient">Recipient Username</label>
                        <input type="text" id="recipient" placeholder="Enter username..." required>
                    </div>
                    <div class="input-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" placeholder="Type your anonymous message here..." required></textarea>
                        <div class="char-count"><span id="charCount">0</span>/500</div>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <div class="tab-content" id="view">
            <div class="card">
                <h2 class="card-title">Message Feed</h2>
                <div class="filter-bar">
                    <input type="text" id="filterUser" placeholder="Filter by username...">
                    <button id="refreshBtn" class="btn-icon">ðŸ”„ Refresh</button>
                </div>
                <div id="messagesFeed" class="messages-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>GhostChat - Send and receive anonymous messages securely</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
