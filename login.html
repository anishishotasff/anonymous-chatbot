<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat - Anonymous Messaging</title>

</head>
<body>
    <div class="background-gradient"></div>

    </div>
    
    <script src="login.js"></script>

</html>
